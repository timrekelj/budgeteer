{% extends "home/base.html" %}
{% block content %}
    <div class="container">
    	<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group deleteTitle">
				<h2>Are you sure you want to delete the post "{{ object.title }}"?</h2>
			</fieldset>
			<div class="form-group">
				<button class="deleteYesButton" type="submit">Yes, Delete</button>
                <button class="deleteNoButton">
                    <a href="{% url 'overview' %}">No, Cancel</a>
                </button>
            </div>
		</form>
    </div>
{% endblock content %}
