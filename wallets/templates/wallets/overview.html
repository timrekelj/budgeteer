{% extends "wallets/base.html" %}
{% block content %}
    <h1>{{ title }}</h1>
    {% for wallet in wallets %}
    	{% if wallet.owner == user %}
	    	<h1><a href="{% url 'wallet-detail' wallet.id %}">{{ wallet.title }}</a></h1>
	    	<p>With {{ wallet.value}}â‚¬</p>
	    	<p>From user: {{ wallet.owner }}</p>
	    	<hr>
	    {% endif %}
    {% endfor %}
    <a class="btn btn-primary" href="{% url 'wallet-create' %}">Create new Wallet</a>
{% endblock content %}
