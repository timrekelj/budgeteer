{% extends "home/base.html" %}
{% block content %}
	<div class="walletSection items-align-center">
		<h1>{{ object.title }}</h1>
		<div class="row">
			<div class="col-md-7 value">
				<p>{{ object.value}}â‚¬</p>
			</div>
			<div class="col-md-5 items-align-center changeValueForm">
				<form autocomplete="off" action="{% url 'change-value' pk=object.pk %}" method="POST">
					{% csrf_token %}
					<label for="changeValue"> Change value:
					<div>
						<input type="text" id="value" name="value">
					</div>
					<button type="submit" name="add" class="walletChangeValue">Add</button>
					<button type="submit" name="take" class="walletChangeValue">Take</button>
					<a href="{% url 'wallet-delete' pk=object.pk %}" type="submit" class="walletDeleteButton">Delete wallet</a>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
