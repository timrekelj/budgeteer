{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="formSection">
    	<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<div class="formTitle">New Wallet</div>
				{{ form|crispy }}
    			<button class="formButton" type="submit">Create</button>
			</fieldset>
		</form>
    </div>
{% endblock content %}
