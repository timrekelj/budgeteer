{% extends "home/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="formSection">
    	<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
                <div class="formTitle">Login</div>
				{{ form|crispy }}
			</fieldset>
            <div class="row">
        		<div class="col-md-6">
        			<small class="text-muted formMutedText">
        				Need an account?
        				<a class="ml-2" href="{% url 'register' %}">Sign up now.</a>
        			</small>
        		</div>
    			<div class="col-md-6 form-group">
    				<button class="formButton" type="submit">Login</button>
    			</div>
            </div>
		</form>
    </div>
{% endblock content %}
