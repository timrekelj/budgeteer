{% extends "home/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="loginSection">
    	<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<div class="loginTitle">Join Today</div>
				{{ form|crispy }}
			</fieldset>
            <div class="row">
        		<div class="col-md-6">
        			<small class="text-muted loginSignupText">
        				Already Have An Account?
        				<a class="ml-2" href="{% url 'login' %}">Sign in here.</a>
        			</small>
        		</div>
                <div class="col-md-6 form-group">
                    <button class="loginButton" type="submit">Sign Up</button>
                </div>
            </div>
		</form>
    </div>
{% endblock content %}
